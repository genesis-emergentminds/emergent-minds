name: "üêõ Bug Report"
description: "Report a bug in the website, tools, or documentation"
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for helping improve The Covenant's infrastructure. Please describe the issue below.

  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "A clear description of the bug"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "How can we reproduce this issue?"
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: "What should happen?"
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: "Affected Area"
      options:
        - Website
        - Identity Tools (CLI)
        - Identity Tools (Browser)
        - Documentation
        - Governance Process
        - Other
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: "Browser / Environment"
      description: "e.g. Chrome 120, Firefox 121, Python 3.11, etc."
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: "Additional Context"
      description: "Screenshots, error messages, or other relevant information"
    validations:
      required: false
